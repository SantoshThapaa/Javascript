<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For in loop</title>
</head>
<body>
    <script>
        //for in statements loops through the properties of an object
        const student={
            first_name:"Santosh",
            last_name:"Thapa",
            age:20,
            height:5.9
        }
        info=''
        for(let x in student){
            info+=student[x]
        }
        document.write(`${info}`)
    </script>
</body>
</html>
