<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Methods</title>
</head>
<body>
    <script>
        x=23.556234234
        // toFixed() --> to show many digits to be printed after decimal points
        document.write(`${x.toFixed(2)} <br>`)
        document.write(`${x.toFixed(3)} <br>`)

        ///.toPrecision -> to show many numbers to be printed from the start
        document.write(`${x.toFixed(3)} <br>`)
        document.write(`${x.toFixed(2)} <br>`)

        // parseFloat()
        //parseInt()
        //Number()
    </script>
</body>
</html>
