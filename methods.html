<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Methods</title>
</head>
<body>
    <script>
        const pi=Math.PI
        document.write(`${pi.toFixed(2)} <br>`)
        //pow
        document.write(`${Math.pow(2,3)} <br>`)
        // sqrt -> square root
        document.write(`${Math.sqrt(2,3)} <br>`)
        document.write(`${Math.SQRT2} <br>`)//returns square root of 2
        document.write(`${Math.SQRT1_2.toFixed(4)} <br>`)

        // abs -->absolute positive integer
        document.write(`${Math.abs(-40)}<br>`)
        // round off
        document.write(`${Math.round(2.5)}<br>`)
        document.write(`${Math.round(2.4)}<br>`)
         

        //ceil
        document.write(`${Math.ceil(2.4)}<br>`)
        //floor
        document.write(`${Math.floor(2.4)}<br>`)

        //truncate
        document.write(`${Math.trunc(20.4)}<br>`)

        // min
        document.write(`${Math.min(2,5,6,1,10)}<br>`)
        //max
        document.write(`${Math.max(2,5,6,1,10)}<br>`)

        //randomnumber
        document.write(`${Math.random()}<br>`)

        let x=Math.random()*100 //0-99
        document.write(`${Math.floor(x)}<br>`)
    </script>
</body>
</html>
