<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For of</title>
</head>
<body>
   <script>
    // for of statements loops through the value of an iterable objects.
    // it let you iterates over data structure such as arrays,maps and more
    const fruits=['apple','orange','banana','mango','grapes']
    let names=''
    for(let y of fruits){
        names+=y+'&nbsp;'

    }
    document.write(`${names}`)
   </script> 
</body>
</html>
