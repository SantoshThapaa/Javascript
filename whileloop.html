<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let x=1
        while(x<10){
            document.write(`${x}&nbsp;`)
            x+=2//Assignment operator
        }
        document.write(`<br>`)
        //do while loop
        let y=10
        do{
            document.write(`${y}&nbsp;`)
            y-=2
        }
        while(y>100)
    </script>
</body>
</html>
