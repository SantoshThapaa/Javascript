<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise</title>
</head>
<body>
    <div></div>
    <script>
        const news=[
            {newsTitle:'First Title',newsContent:'news content of the first title'},
            {newsTitle:'Second Title',newsContent:'news content of the second title'},
            {newsTitle:'Third Title',newsContent:'news content of the third title'}
        ]
        // define the function showNews
        const showNews= () =>{
            setTimeout(() => {
                result=""
                news.forEach((post) => {
                    result+=`<li>${post.newsTitle}
                        <ul>
                            <li>
                                ${post.newsContent}
                            </li>
                        </ul>
                        <li>`
                        
                })
                document.querySelector('div').innerHTML=`${result}`
            },2000)
        }
        // define the function addnews with promise 
        const addNews=data=>{
            // has predefined function 
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    news.push(data)
                    const error=false
                    if(!error){
                        resolve()
                    }
                    else{
                        reject('Error:Something went wrong')
                    }
                },3000)
            })
        }
        

        // call the functionaddNews() with callback function showNews
        addNews({newsTitle:'Fourth Title', newsContent:'news content of the fourth title'})
        .then(showNews)
        .catch((err)=>console.log(err))
    </script>
</body>
</html>
