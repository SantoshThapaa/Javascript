<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pattern</title>
</head>
<body>
    <script>
        for(i=1; i<=5; i++){
            for(j=1; j<=5; j++){
                document.write(`*&nbsp`)
            }
            document.write(`<br>`)
        }
        document.write(`<br>`)
        for(i=1; i<=6; i++){
            for(j=1; j<=i; j++){
                document.write(`*&nbsp`)
            }
            document.write(`<br>`)
        }
        document.write(`<br>`)

        // for(i=1; i<=6; i++){
        //     for(j=1; j<=i; j--){
        //         document.write(`*&nbsp`)
        //     }
        //     document.write(`<br>`)
        // }

        let n=5
        for(i=1; i<=n; i++){
            for(j=1; j<=n-1; j++){
                document.write(`*&nbsp`)
            }
            document.write(`<br>`)
        }

    </script>
</body>
</html>
