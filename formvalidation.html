<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <!-- client-site validation -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-5">
                <form action="" class="shadow-lg p-4" onsubmit="return validForm()">
                    <h2 class="text-center text-muted">
                        Registration Form
                    </h2>
                    <div class="mb-2">
                        <label for="fname" class="form-label">FirstName</label>
                        <input type="text" name="fname" id="fname" onkeyup="fnameValidate()" class="form-control">
                        <span id="fnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="Mname" class="form-label">MiddleName</label>
                        <input type="text" name="Mname" id="Mname" onkeyup="MnameValidate()" class="form-control">
                        <span id="MnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="lname" class="form-label">LastName</label>
                        <input type="text" name="lname" id="lname" onkeyup="lnameValidate()" class="form-control">
                        <span id="lnameMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="email" class="form-label">E-Mail</label>
                        <input type="text" name="fname" id="email" onkeyup="emailValidate()" class="form-control">
                        <span id="emailMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="pwd" class="form-label">Password</label>
                        <input type="password" name="pwd" id="pwd" onkeyup="pwdValidate()" class="form-control">
                        <span id="pwdMsg"></span>
                    </div>
                    <div class="mb-2">
                        <label for="cpwd" class="form-label">Confirm Password</label>
                        <input type="cpassword" name="cpwd" id="cpwd" onkeyup="cpwdValidate()" class="form-control">
                        <span id="cpwdMsg"></span>
                    </div>
                    <div class="mb-2">
                        <input type="submit" value="Register" class="btn btn-primary">
                    </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="formvalidation.js"></script>
</body>
</html>
