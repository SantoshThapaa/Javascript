<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <link rel="shortcut icon" href="" type="image/x-icon">
</head>
<body>
    <script>
        // Variable is a container to store the values
        // variable can be declare  either by using var, let or const
        // while naming the variable ,special characters except underscore(_) must be avoided, numeric values at begining of the name must be avoided, keywords and methods of javascript must be avoided
        var name='Anirudh Santosh Thapa'
        document .write(name)
        document.write('<br>')
        // we dont have to use concate
        document.write(`Hello ${name}`)
        const x=15
        document.write(typeof (x))
    </script>
</body>
</html>
